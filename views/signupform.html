<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <title>Sign Up</title>
    </head>
    <body>
        <div class="container-fluid">
            <h1 class="page-header">Sign Up Form -</h1>
        </div>
        <div class="container">
            <div id="error-or-success"></div>
            <form>
                <div class="form-group">
                    <input type="email" id="form-email" class="form-control" placeholder="enter your email..." />
                </div>
                <div class="form-group">
                    <input type="password" id="form-password" class="form-control" placeholder="enter your password..." />
                </div>

                <div class="form-group">
                    <input id="submit-btn" type="submit" class="btn btn-success" value="Create Account" />
                </div>
            </form>
        </div>

        <script src="./signup.js"></script>
    </body>
</html>
